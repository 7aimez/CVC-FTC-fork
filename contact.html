<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-style: normal;
      background-position: center;
      color: #333;
    }
    a#menu-button {
      font-family: inherit;
      font-weight: 500;
    }
    a#menu-button:hover {
      text-decoration: underline;
    }
    h1 {
      font-family: inherit;
      font-weight: 700;
    }
    p {
      font-family: inherit;
      font-weight: 400;
    }
    footer {
      font-family: inherit;
      font-weight: 300;
    }
  </style>
</head>
<body class="w-full min-h-screen bg-cover bg-center">
  <header class="fixed top-0 left-0 w-full backdrop-blur-md shadow-md flex items-center justify-between p-4 bg-opacity-20 z-[9999]">
    <a href="#"><div class="text-lg font-semibold text-blue-600"><img src="img/logo.png" class="rounded w-10 h-10"></div></a>
    <nav class="space-x-4">
      <a href="index.html" id="menu-button" class="text-gray-700">Home</a>
      <a href="about-us.html" id="menu-button" class="text-gray-700">About Us</a>
      <a href="contact.html" id="menu-button" class="text-gray-700">Contact</a>
      <a href="gallery.html" id="menu-button" class="text-gray-700">Gallery</a>
    </nav>
  </header>

  <main id="mainContent" class="pt-[160px] pb-20 px-4">
    <div class="flex flex-col items-center text-center space-y-16">
      <div class="space-y-4 max-w-3xl">
        <h1 class="text-6xl text-black">Contact Us</h1>
        <hr class="border-green-500 border-t-4 w-1/2 mx-auto"><br>
        <p class="text-lg text-black leading-relaxed">
          We'd love to hear from you! Please fill out the form below and we'll get in touch.
        </p>
      </div>

      <!-- Contact Form -->
      <div class="w-full max-w-xl mx-auto p-6 bg-white rounded-3xl shadow-xl">
        <h2 class="text-3xl font-bold mb-6 text-center">Send a Message</h2>
        <form action="https://formcarry.com/s/aB0XDEttXaO" method="POST" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                class="block w-full px-4 py-3 text-base rounded-xl border-2 border-gray-400 focus:ring-blue-500 focus:border-blue-500 transition"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                class="block w-full px-4 py-3 text-base rounded-xl border-2 border-gray-400 focus:ring-blue-500 focus:border-blue-500 transition"
              />
            </div>
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
            <textarea
              name="message"
              id="message"
              rows="5"
              required
              class="block w-full px-4 py-3 text-base rounded-xl border-2 border-gray-400 focus:ring-blue-500 focus:border-blue-500 transition"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-6 rounded-xl text-lg hover:bg-blue-700 transition duration-300"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    window.onload = function () {
      const mainContent = document.getElementById('mainContent');
      mainContent.style.opacity = 0;
      mainContent.style.transform = 'translateY(50px)';
      setTimeout(() => {
        mainContent.style.transition = 'opacity 1s, transform 1s';
        mainContent.style.opacity = 1;
        mainContent.style.transform = 'translateY(0)';
      }, 100);
    };
  </script>
</body>
</html>
